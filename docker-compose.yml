version: '3'

services:
  stackcoin:
    image: jackharrhy/stackcoin
    build: ./.
    env_file:
      - ./.env
    ports:
      - 127.0.0.1:3000:3000
    networks:
      - backend

  postgres:
    image: postgres:12
    env_file:
      - ./.env
    ports:
      - 127.0.0.1:5432:5432
    networks:
      - backend

  hasura:
    image: hasura/graphql-engine:v1.3.2
    env_file:
      - ./.env
    network_mode: "host"

networks:
  backend:
